<template>
    <lightning-card title="Study Sessions">

        <div class="slds-p-around_medium">
            <lightning-input
                type="date"
                label="Study Date"
                onchange={handleDateChange}>
            </lightning-input>

            <lightning-input
                type="text"
                label="Subject"
                onchange={handleSubjectChange}>
            </lightning-input>

            <lightning-input
                type="number"
                label="Duration (Hours)"
                onchange={handleDurationChange}>
            </lightning-input>

            <lightning-button
                label="Save"
                variant="brand"
                onclick={handleSave}>
            </lightning-button>
        </div>

        <lightning-datatable
            key-field="Id"
            data={sessions}
            columns={columns}>
        </lightning-datatable>

    </lightning-card>
</template>
